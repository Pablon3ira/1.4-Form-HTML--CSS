<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML-CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="/my-handling-form-page" method="post">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="user_name"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="user_mail"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" rows="7" cols="60"></textarea><br><br>

        <button type="button">Send your message</button>
    </form>
    <script src="main.js"></script>
</body>

</html>
